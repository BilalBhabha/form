<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body><br>
    <div class="container">
        <h1 class="text-success text-center">Complete form validation in javascript</h1>
        <br>
        <div class="col-lg-8 m-auto d-block">
            <form action="#" onsubmit="return validation()" class="bg-light">

                <div class="form-group">
                    <label>First Name:</label>
                    <input type="text" name="user" class="form-control" id="user" autocomplete="off">
                    <span id="firstname" class="text-danger font-weight-bold"></span>
                </div>
                
                <div class="form-group">
                    <label>Last Name:</label>
                    <input type="text" name="Last" class="form-control" id="last" autocomplete="off">
                    <span id="lastname" class="text-danger font-weight-bold"></span>
                </div>

                <div class="form-group">
                    <label>Mobile NO:</label>
                    <input type="text" name="mobile" class="form-control" id="mobilenumber" autocomplete="off">
                    <span id="mobileno" class="text-danger font-weight-bold"></span>
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="text" name="email" class="form-control" id="emails" autocomplete="off">
                    <span id="emailids" class="text-danger font-weight-bold"></span>
                </div>

                <input type="submit" name="submit" value="submit" class="btn btn-success" autocomplete="off">

            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
